<html>
<head>
	<title>Todo Web App</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<header><b>
		<h1>To-Do List Web App</h1>
		<form id="task-form">
			<input 
				type="text" 
				name="task-input" 
				id="task-input" 
				placeholder="What to do?" />
			<input 
				type="submit"
				id="task-submit" 
				value="Add task" />
		</form></b>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>
			<div id="tasks">
			</div>
		</section>
	</main>
	<script src="index.js"></script>
</body>
</html>
