<html>
  <head>   
    <link rel="stylesheet"  href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" placeholder="0" id="output-screen" />
        <button onclick="display('%')">%</button>
        <button onclick="factorial()">x!</button>
        <button onclick="display('(')">(</button>
        <button onclick="display(')')">)</button>
        <button onclick="Clear()" class="CLEAR">AC</button>
        <button onclick="del()" class="CLEAR">C</button>
        <button onclick="sin()">sin</button>
        <button onclick="pi()">π</button>
        <button onclick="display('7')" class="num">7</button>
        <button onclick="display('8')" class="num">8</button>
        <button onclick="display('9')" class="num">9</button>
        <button onclick="display('+')" class="oper">+</button>
        <button onclick="cos()">cos</button>
        <button onclick="log()">log</button>
        <button onclick="display('4')" class="num">4</button>
        <button onclick="display('5')" class="num">5</button>
        <button onclick="display('6')" class="num">6</button>
        <button onclick="display('*')" class="oper">*</button>
        <button onclick="tan()">tan</button>
        <button onclick="e()">e</button>
        <button onclick="display('1')" class="num">1</button>
        <button onclick="display('2')" class="num">2</button>
        <button onclick="display('3')" class="num">3</button>
        <button onclick="display('-')" class="oper">-</button>
        <button onclick="sqrt()">√</button>
        <button onclick="pow()">x^2</button>
        <button onclick="display('.')">.</button>
        <button onclick="display('0')" class="num">0</button>
        <button onclick="Calculate('=')" class="equal">=</button>
        <button onclick="display('/')" class="oper">/</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
